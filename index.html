<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Laura Booth and Raymond Chan's 40th Wedding Anniversary</title>
    <link rel="stylesheet" type="text/css" href="theme.css">

    <header class="header">

        Laura and Raymond's<br>40th Wedding Anniversary

        <i class="fas fa-map-marked-alt"></i>
        <h3 class="details-heading">Location</h3>

      </div>
    </section>

    <script src="./js/smooth-scroll.polyfills.min.js"></script>
    <script defer>
      var scroll = new SmoothScroll('a[href*="#"]');
      var rsvpButton = document.getElementById('rsvpButton')
      rsvpButton.addEventListener('click',hideButton,false);

      function hideButton() {
        rsvpButton.style.display = 'none';
      }   
    </script>
  </body>
</html>
